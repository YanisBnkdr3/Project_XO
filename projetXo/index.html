<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu de Morpion</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Jeu de Morpion</h1>
      <div id="formContainer">
        <input type="text" id="player1" placeholder="Nom du Joueur 1 (X)" />
        <input type="text" id="player2" placeholder="Nom du Joueur 2 (O)" />
        <button id="startGame" class="btn btn-primary">Jouer</button>
      </div>
      <div id="gameContainer" class="d-none">
        <div class="row">
          <div class="col-4 box" data-index="0"></div>
          <div class="col-4 box" data-index="1"></div>
          <div class="col-4 box" data-index="2"></div>
        </div>
        <div class="row">
          <div class="col-4 box" data-index="3"></div>
          <div class="col-4 box" data-index="4"></div>
          <div class="col-4 box" data-index="5"></div>
        </div>
        <div class="row">
          <div class="col-4 box" data-index="6"></div>
          <div class="col-4 box" data-index="7"></div>
          <div class="col-4 box" data-index="8"></div>
        </div>
        <div id="statusArea" class="mt-3"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
